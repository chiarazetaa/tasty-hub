<div>
    <h2>Update Recipe</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="recipeData.name"><br>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="recipeData.description"></textarea><br>
        <button (click)="updateRecipe()">Update Recipe</button>
    </form>
</div>
