<div class="recipe-details">
    <h2>{{ recipeData.name }}</h2>
    <p>Description: {{ recipeData.description }}</p>
    <h3>Ingredients:</h3>
    <ul>
        <li *ngFor="let ingredient of recipeData.ingredients">{{ ingredient.name }} - {{ ingredient.quantity }}</li>
    </ul>
    <h3>Instructions:</h3>
    <ol>
        <li *ngFor="let instruction of recipeData.instructions">{{ instruction }}</li>
    </ol>
</div>
