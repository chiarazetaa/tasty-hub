<div>
    <h2>Add Recipe</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="recipeData.name" [ngModelOptions]="{standalone: true}"><br>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="recipeData.description" [ngModelOptions]="{standalone: true}"></textarea><br>
        <button (click)="addRecipe()">Add Recipe</button>
    </form>
</div>
